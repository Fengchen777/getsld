<form action="{:U('Login/logining')}" method="post">
<input type="text" name="name" class="login-input" placeholder="用户名" autofocus>
<input type="password" name="password" class="login-input" placeholder="密码">
<input type="text" id="verifyImg" name="verify" class="login-input" placeholder="验证码"><img  src="{:U('Public/verify')}" onClick="this.src=this.src+'&'+Math.random()" alt='验证码'/>
<input type="submit" value="登录" class="login-submit">
<p class="login-help"><a href="{:U('Reg/index')}">新用户注册</a>|<a href="{:U('Login/resetpassword')}">密码重置</a></p>
</form>
