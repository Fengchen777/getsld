<include file="Public:head" />
	<div class="am-g am-g-fixed">
		<div class="am-u-md-2 am-radius" style="border:2px solid #10a0ea">
			<br />
			<div class="am-panel am-panel-primary">
				<div class="am-panel-hd">用户中心</div>
				<div class="am-panel-bd"><button type="button" id="contents-mydata" onclick="MyAjax('{:U('Home/User/mydata')}')" data-value="{:U('Home/User/mydata')}" class="am-btn am-btn-primary am-radius">我的资料</button><hr />
				<button type="button" onclick="LoginOff('{:U('Home/User/loginoff')}')" id="contents-loginoff" class="am-btn am-btn-primary am-radius">退出登入</button></div>
			</div>
			<div class="am-panel am-panel-primary">
				<div class="am-panel-hd">记录管理</div>
				<div class="am-panel-bd"><button type="button" id="contents-myrecord" onclick="MyAjax('{:U('Home/Record/myrecord')}')" data-value="{:U('Home/Record/myrecord')}" class="am-btn am-btn-primary am-radius">我的记录</button><hr />
				<button type="button" onclick="MyAjax('{:U('Home/Record/addrecord')}')" id="contents-addrecord" data-value="{:U('Home/Record/addrecord')}" class="am-btn am-btn-primary am-radius">添加纪录</button></div>
			</div>
			<div class="am-panel am-panel-primary">
				<div class="am-panel-hd">网站相关</div>
				<div class="am-panel-bd"><button type="button" class="am-btn am-btn-primary am-radius" id="contents-website" data-value="{:U('Home/Public/website')}" onclick="MyAjax('{:U('Home/Public/website')}')">网站相关</button><hr />
				<button type="button" onclick="MyAjax('{:U('Home/Public/announcement')}')" id="contents-announcement" data-value="{:U('Home/Public/announcement')}" class="am-btn am-btn-primary am-radius">网站公告</button></div>
			</div>
		</div>
		<div class="am-u-md-10 am-text-lg am-radius" id="main_content" style="border:2px solid #10a0ea">
		{__CONTENT__}
		</div>
	</div>
<include file="Public:foot" />
